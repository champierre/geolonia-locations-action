name: 'Generate Vector tile'
description: 'generate mbtiles with tippeacanoe'
inputs:
  input_files:
    description: 'Converting geometries'
    required: true
  output_dir:
    description: '*.MVT output dir'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GITHUB_USERNAME: ${{ env.GITHUB_USERNAME }}
    GITHUB_REPOSITORY: ${{ env.GITHUB_REPOSITORY }}
  args:
    - ${{ inputs.input_files }}
    - ${{ inputs.output_dir }}