name: 'Generate Vector tiles'
description: 'generate mbtiles with tippeacanoe'
inputs:
  file:
    description: 'Converting geometries.'
    required: true

  output_to_directory:
    description: 'Write the new tiles to the specified directory.'
    required: false
    default: tiles

  layer:
    description: Use the specified layer name
    required: true

  tippeacanoe_options:
    description: 'Overwrite all tippecanoe options.'
    required: false
    default: ''  

runs:
  using: docker
  image: Dockerfile

  args:
    - ${{ inputs.file }}
    - ${{ inputs.output_to_directory }}
    - ${{ inputs.layer }}
    - ${{ inputs.tippeacanoe_options }}
