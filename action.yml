name: 'Generate Vector tiles'
description: 'generate mbtiles with tippeacanoe'
inputs:
  file:
    description: 'Converting geometries'
    required: true

  no_tile_compression:
    description: 'Don\'t compress the PBF vector tile data.'
    required: false
    default: false

  output:
    description: 'Name the output mbtiles file.'
    required: false
    default: out.mbtiles

  output_to_directory:
    description: 'Write the new tiles to the specified directory.'
    required: false
    default: tiles

  tippeacanoe_options:
    description: 'Overwrite all tippecanoe options.'
    required: false
    default: ''  

runs:
  using: docker
  image: Dockerfile

  args:
    - ${{ inputs.file }}
    - ${{ inputs.no_tile_compression }}
    - ${{ inputs.output }}
    - ${{ inputs.output_to_directory }}
    - ${{ inputs.tippeacanoe_options }}
