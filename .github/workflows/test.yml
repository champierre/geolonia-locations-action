on: [push]
jobs:
  generate_tile_job:
    runs-on: ubuntu-latest
    name: A job to generate vector tiles
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Generate vector tiles step
        uses: ./
        id: generate_vector_tiles
        with:
          file: ./path/to/geojsons
          no_tile_compression: true
          output: ./aaa.mbtiles
          output_to_directory: ./docs/tiles
          tippeacaboe_options: '-zg --drop-densed-as-needed'

      - name: test
        run: ls -la docs && ls -la docs/tiles

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: 'gh-pages'
          folder: ./docs
